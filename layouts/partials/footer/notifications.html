<div id="docs-notifications">
  {{ range .Site.Data.notifications }}
    <div class="notification {{ .level }}" id="{{ .id }}" {{ if .scope }}data-scope='{{ delimit .scope "," }}'{{ end }}>
      {{ .message | markdownify }}
      <div class="close-notification"><span class="icon-ui-remove"></span></div>
    </div>
  {{ end }}
</div>
